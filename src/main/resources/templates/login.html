<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>로그인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form method="post">
    <div class="mb-3" th:align="center">
        <!-- <label for="InputID" class="form-label">아이디</label> -->
        <input style="width: 50%; margin-top: 5%;" type="text" name="userId" class="form-control" id="InputID" placeholder="아이디를 입력하세요">
        <br>
        <!-- <label for="InputPassword" class="form-label">비밀번호</label> -->
        <input style="width: 50%" type="password" name="password" class="form-control" id="InputPassword" placeholder="비밀번호를 입력하세요">
        <br><br>
        <span th:align="center">
            <button type="submit" class="btn btn-primary">로그인</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-warning" th:onclick="|location.href='@{/join}'|">회원가입</button>
            </span>
    </div>
</form>
</body>
</html>
