<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    수정화면
    <table border="1">
        <tr>
            <td th:text="제목"></td>
            <td><input type="text" th:field="*{updateBoard.title}"></td>
        </tr>
        <tr>
            <td th:text="작성자"></td>
            <td th:text="${updateBoard.user.userName}"></td>
        </tr>
        <tr>
            <td th:text="내용"></td>
            <td th:text="${updateBoard.content}"></td>
        </tr>
        <tr>
            <td th:text="등록일"></td>
            <td th:text="${#temporals.format(updateBoard.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <td th:text="수정일"></td>
            <td th:text="${#temporals.format(updateBoard.modifiedDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <td th:text="조회수"></td>
            <td th:text="${updateBoard.cnt}"></td>
        </tr>
    </table>
</body>
</html>
